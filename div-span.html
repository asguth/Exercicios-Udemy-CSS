<!DOCTYPE html>
<html>
	<head>
		
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">

			#topo {
				background: lightgreen;
			}

			#conteudo {
				background: darkgreen;
			}

			#rodape {
				background: lightgray;
			}

			#assinatura {
				background: pink;
			}

			.produto {
				background: green;
				margin: 10px;
			}

			.azul {
				color: blue;
			}

		</style>

	</head>

	<body>

		<div id="topo" >

			<tr>
				<td><img src="imagens/logo.png" width="100"></td>
				<td align="right">
					<a href="">Home</a>
					<a href="">Quem Somos</a>
					<a href="">Contato</a>
				</td>
			</tr>
		</div>

		<div id="conteudo" align="center">

			<div class="produto">
				<img src="imagens/logo.png" width="50"><br>
				Produto 1
			</div>
			<div class="produto">
				<img src="imagens/logo.png" width="50"><br>
				Produto 2
			</div>
			<div class="produto">
				<img src="imagens/logo.png" width="50"><br>
				Produto 3
			</div>
			<div class="produto">
				<img src="imagens/logo.png" width="50"><br>
				Produto 4
			</div>
			<div class="produto">
				<img src="imagens/logo.png" width="50"><br>
				Produto 5
			</div>

		</div>

		<div id="rodape" align="center">
			Todos <span class="azul">direitos</span> reservados
		</div>

		<br><br><br><br><br><br><br><br><br><br><br><br>
		<a href="index.html">Clique aqui para voltar</a>
	</body>
</html>
